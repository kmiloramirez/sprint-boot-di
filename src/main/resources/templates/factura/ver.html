<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:utext="${titulo}"></title>
</head>
<body>
	<h1 th:utext="${titulo}"></h1>
	<h3 th:utext="${factura.descripcion}"></h3>
	<div>
		Cliente: <span
			th:utext="${factura.cliente.nombre +' '+factura.cliente.apellido}"></span>
	</div>
	<h4>detalle de la factura</h4>
	<table>
		<thead>
			<tr>
				<th>producto</th>
				<th>precio</th>
				<th>cantidad</th>
				<th>total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${factura.items}">
				<td th:utext="${item.producto.nombre}"></td>
				<td th:utext="${item.producto.precio}"></td>
				<td th:utext="${item.cantidad}"></td>
				<td th:utext="${item.calcularValor()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
